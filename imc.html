<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/calculadora de im/assets/css/imc.css">
</head>

<body>
	<section class="section">
			<h1 class="tituloform">Tabela IMC</h1>
			<div class="gridcontainer">
				<div class="grid1">
					<h2>IMC</h2>
					<p>Menos que 18,5</p>
					<p>Entre 18,5 e 24,9</p>
					<p>Entre 25 e 29,9</p>
					<p>Entre 30 e 34,9</p>
					<p>Entre 35 e 39,9</p>
					<p>Mais que 40</p>
				</div>
				<div class="grid2">
					<h2>Resultado</h2>
					<p>Abaixo do peso</p>
					<p>Peso normal</p>
					<p>Sobrepeso</p>
					<p>Obesidade grau 1</p>
					<p>Pizza</p>
					<p>Amano</p>
				</div>
			</div>
			<h2 class="subtitulo">Calcule seu IMC</h1>
			<form action="" class="form">
				<label for="teste1">Peso</label>
				<input type="text" name="teste1" class="peso">

				<label for="teste2">Altura</label>
				<input type="text" name="teste2" class="altura">

				<button>Enviar</button>
			</form>
			<div class="resultado"></div>
	</section>
	<script src="/calculadora de im/assets/js/imc.js"></script>
</body>

</html>
